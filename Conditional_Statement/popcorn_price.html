<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn price calcuator</title>
</head>
<body>
    <script>
        let size = prompt("Enter what size of popcorn you want: ");
        if (size == "XL") {
            console.log("Price is Rs. 250");
        } else if (size == "L"){
            console.log("Price is Rs. 200");
        } else if (size == "M") {
            console.log("Price is Rs. 100");
        } else if (size == "S") {
            console.log("Price is Rs. 50");
        } else {
            console.log("This size is not Valid");
        }
    </script>
</body>
</html>
