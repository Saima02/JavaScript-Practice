<!DOCTYPE html>
<html>
<head>
  <title>JS Practice</title>
</head>
<body>
  <h1>JavaScript Practice â€“ Variables</h1>
  <script>
    // Full name using first and last name
    var firstName = "Saima " ;
    var last_Name = "Ansari";
    console.log("My name is", firstName + last_Name); 

    // College name display
    var college = "ABC";
    console.log("College name:", college)

    // Age variable using let
    let age = 20;
    console.log("age:", age);

    // Constant birth year
    const birthyear = 1999;
    console.log("birth year :", birthyear);

    // Redeclaring city variable using var
    var city = "Mumbai";
    console.log("Name before Redeclared:", city);
    var city = "Pune";
    console.log("Name after redeclared:", city);
    
  </script>
</body>
</html>
