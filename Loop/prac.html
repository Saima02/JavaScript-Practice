Factorial
function Factorial(n) {
    if (n < 0) {
        return "Invalid input! Factorial not defined for negative numbers.";
    }

    let x = 1;
    while (n > 1) {
        x *= n;
        n--;
    }
    return x;
}

let y = Number(prompt("Enter Number"));
console.log(Factorial(y));
